name: macOS Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_NAME: polysock

jobs:
  build-macos:
    runs-on: macos-latest # В 2026 году это обычно M-серия (Apple Silicon)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin # Поддержка обоих типов процессоров

      - name: Build Universal Binary
        run: |
          # Собираем для Apple Silicon
          cargo build --release --target aarch64-apple-darwin
          # Собираем для Intel
          cargo build --release --target x86_64-apple-darwin
          
          # Создаем единый (Universal) бинарный файл, который работает везде
          mkdir -p dist
          lipo -create \
            target/aarch64-apple-darwin/release/${{ env.APP_NAME }} \
            target/x86_64-apple-darwin/release/${{ env.APP_NAME }} \
            -output dist/${{ env.APP_NAME }}-macos-universal

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ env.APP_NAME }}-macos-universal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
